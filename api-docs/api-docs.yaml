openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: https://localhost:8443
  description: Generated server url
paths:
  /api/profiles/{username}:
    put:
      tags:
      - api-edit-profile-controller
      operationId: editProfile
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      - name: alias
        in: query
        required: false
        schema:
          type: string
      - name: email
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      - name: password
        in: query
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User_UserBasicView'
  /api/books/{id}:
    get:
      tags:
      - api-book-controller
      operationId: getBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
    put:
      tags:
      - api-book-controller
      operationId: editBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: name
        in: query
        required: false
        schema:
          type: string
      - name: author
        in: query
        required: false
        schema:
          type: string
      - name: ISBN
        in: query
        required: false
        schema:
          type: string
      - name: pages
        in: query
        required: false
        schema:
          type: string
      - name: genre
        in: query
        required: false
        schema:
          type: string
      - name: date
        in: query
        required: false
        schema:
          type: string
      - name: publisher
        in: query
        required: false
        schema:
          type: string
      - name: series
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
      - api-book-controller
      operationId: deleteBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /email/send:
    post:
      tags:
      - email-controller
      operationId: sendEmail
      parameters:
      - name: to
        in: query
        required: true
        schema:
          type: string
      - name: subject
        in: query
        required: true
        schema:
          type: string
      - name: text
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/reviews:
    get:
      tags:
      - api-review-controller
      summary: Get reviews for a specific book
      operationId: getReviews
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: book
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "400":
          description: Invalid book ID
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: Reviews found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review_BasicInfo'
        "404":
          description: Book not found
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
      - api-review-controller
      summary: Add a review for a specific book
      operationId: addReview
      parameters:
      - name: book
        in: query
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review_ReviewBasicView'
        required: true
      responses:
        "400":
          description: Invalid book ID
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Review_ReviewBasicView'
        "201":
          description: Review added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review_ReviewBasicView'
        "404":
          description: Book not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Review_ReviewBasicView'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Review_ReviewBasicView'
  /api/books:
    get:
      tags:
      - api-search-results-page-controller
      summary: Load search results page books
      operationId: loadSearchResultsPageBooks
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: Search results page books loaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
    post:
      tags:
      - api-book-controller
      operationId: createBook
      parameters:
      - name: name
        in: query
        required: true
        schema:
          type: string
      - name: author
        in: query
        required: true
        schema:
          type: string
      - name: ISBN
        in: query
        required: true
        schema:
          type: string
      - name: pages
        in: query
        required: true
        schema:
          type: string
      - name: genre
        in: query
        required: true
        schema:
          type: string
      - name: date
        in: query
        required: true
        schema:
          type: string
      - name: publisher
        in: query
        required: true
        schema:
          type: string
      - name: series
        in: query
        required: true
        schema:
          type: string
      - name: description
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - image
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            '*/*':
              schema:
                type: object
  /api/books/{id}/wanted:
    post:
      tags:
      - api-user-lists-controller
      summary: Add book to wanted list
      operationId: addWantedBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Book added to wanted list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
        "401":
          description: Unauthorized
        "400":
          description: Invalid book ID
        "404":
          description: Book not found
  /api/books/{id}/reading:
    post:
      tags:
      - api-user-lists-controller
      summary: Add book to reading list
      operationId: addReadingBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Book added to reading list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
        "401":
          description: Unauthorized
        "400":
          description: Invalid book ID
        "404":
          description: Book not found
  /api/books/{id}/read:
    post:
      tags:
      - api-user-lists-controller
      summary: Add book to read list
      operationId: addReadBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: Unauthorized
        "200":
          description: Book added to read list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
        "400":
          description: Invalid book ID
        "404":
          description: Book not found
  /api/auth/refresh:
    post:
      tags:
      - api-login-controller
      summary: Refresh token
      operationId: refreshToken
      parameters:
      - name: refreshToken
        in: cookie
        required: false
        schema:
          type: string
      responses:
        "400":
          description: Invalid token
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "200":
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/auth/logout:
    post:
      tags:
      - api-login-controller
      summary: Logout
      operationId: logOut
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/auth/login:
    post:
      tags:
      - api-login-controller
      summary: Login
      operationId: login
      parameters:
      - name: accessToken
        in: cookie
        required: false
        schema:
          type: string
      - name: refreshToken
        in: cookie
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "400":
          description: Invalid credentials
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/users:
    get:
      tags:
      - api-search-results-page-controller
      operationId: loadSearchResultsPageUsers
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/users/{username}/books:
    get:
      tags:
      - api-user-lists-controller
      summary: Get a user's specific list
      operationId: getUserLists
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      - name: list
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: List found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
        "404":
          description: User not found
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: Invalid list
          content:
            '*/*':
              schema:
                type: object
  /api/users/readings:
    get:
      tags:
      - api-statistics-controller
      summary: Get users that have read the most books
      operationId: getUsersTotalReadings
      responses:
        "200":
          description: Users found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User_Username'
        "204":
          description: No content
          content:
            '*/*':
              schema:
                type: object
  /api/users/me:
    get:
      tags:
      - api-user-lists-controller
      summary: Get current user's info
      operationId: getUserInfo
      responses:
        "200":
          description: User logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User_BasicInfo'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /api/users/all:
    get:
      tags:
      - api-statistics-controller
      summary: Get the total number of users
      operationId: getTotalUsers
      parameters:
      - name: count
        in: query
        required: true
        schema:
          type: boolean
      responses:
        "200":
          description: Total users found
          content:
            application/json:
              schema:
                type: integer
                format: int64
  /api/reviews/{reviewID}:
    get:
      tags:
      - api-review-controller
      summary: Get a review
      operationId: getReview
      parameters:
      - name: reviewID
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "404":
          description: Review not found
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: Invalid review ID
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: Review found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review_BasicInfo'
    delete:
      tags:
      - api-review-controller
      summary: Delete a review
      operationId: deleteReview
      parameters:
      - name: reviewID
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "404":
          description: Review not found
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: Review deleted
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: Invalid review ID
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /api/genres:
    get:
      tags:
      - api-statistics-controller
      summary: "Get the most read genres (if count is true, return the count of genres)"
      operationId: getMostReadGenresGeneral
      parameters:
      - name: count
        in: query
        required: true
        schema:
          type: boolean
      responses:
        "200":
          description: Most read genres found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre_BasicInfo'
        "204":
          description: No content
          content:
            '*/*':
              schema:
                type: object
  /api/genres/me:
    get:
      tags:
      - api-statistics-controller
      summary: Get the most read genres for the logged user
      operationId: getMostReadGenresUser
      responses:
        "200":
          description: Most read genres found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre_BasicInfo'
        "204":
          description: No content
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /api/genres/all:
    get:
      tags:
      - api-statistics-controller
      summary: Get the total number of genres
      operationId: getTotalGenres
      parameters:
      - name: count
        in: query
        required: true
        schema:
          type: boolean
      responses:
        "200":
          description: Total genres found
          content:
            application/json:
              schema:
                type: integer
                format: int64
  /api/books/me:
    get:
      tags:
      - api-user-lists-controller
      summary: Get current user's specific list
      operationId: getCurrentUserLists
      parameters:
      - name: list
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: List found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
        "400":
          description: Invalid list
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /api/books/me/recommended:
    get:
      tags:
      - api-statistics-controller
      summary: Get recommended books for the logged user
      operationId: recommendedBooks
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: by
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Recommended books found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_GenreBookBasicView'
        "204":
          description: No content
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /api/books/all:
    get:
      tags:
      - api-statistics-controller
      summary: Get the total number of books
      operationId: getTotalBooks
      parameters:
      - name: count
        in: query
        required: true
        schema:
          type: boolean
      responses:
        "200":
          description: Total books found
          content:
            application/json:
              schema:
                type: integer
                format: int64
  /api/authors:
    get:
      tags:
      - api-statistics-controller
      summary: "Get the most read authors (if count is true, return the count of authors)"
      operationId: getMostReadAuthorsGeneral
      parameters:
      - name: count
        in: query
        required: true
        schema:
          type: boolean
      responses:
        "204":
          description: No content
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: Most read authors found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author_BasicInfo'
  /api/authors/me:
    get:
      tags:
      - api-statistics-controller
      summary: Get the most read authors for the logged user
      operationId: getMostReadAuthorsUser
      responses:
        "204":
          description: No content
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: Most read authors found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author_BasicInfo'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /api/authors/all:
    get:
      tags:
      - api-statistics-controller
      summary: Get the total number of authors
      operationId: getTotalAuthors
      parameters:
      - name: count
        in: query
        required: true
        schema:
          type: boolean
      responses:
        "200":
          description: Total authors found
          content:
            application/json:
              schema:
                type: integer
                format: int64
  /api/books/{id}/lists:
    delete:
      tags:
      - api-user-lists-controller
      summary: Remove book from all lists
      operationId: removeBookFromLists
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Invalid book ID
        "200":
          description: Book removed from all lists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book_BasicInfo'
        "404":
          description: Book not found
components:
  schemas:
    Book_UserBasicView:
      type: object
      properties:
        id:
          type: integer
          format: int64
        isbn:
          type: string
    User_UserBasicView:
      type: object
      properties:
        username:
          type: string
        roles:
          type: array
          items:
            type: string
        alias:
          type: string
        description:
          type: string
        profileImageString:
          type: string
        email:
          type: string
        readBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_UserBasicView'
        readingBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_UserBasicView'
        wantedBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_UserBasicView'
        role:
          type: array
          items:
            type: string
    Book_ReviewBasicView:
      type: object
      properties:
        id:
          type: integer
          format: int64
        isbn:
          type: string
    Review_ReviewBasicView:
      type: object
      properties:
        ID:
          type: integer
          format: int64
        title:
          type: string
        authorName:
          type: string
        rating:
          type: integer
          format: int32
        content:
          type: string
        id:
          type: integer
          format: int64
        user:
          $ref: '#/components/schemas/User_ReviewBasicView'
    User_ReviewBasicView:
      type: object
      properties:
        readBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_ReviewBasicView'
        readingBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_ReviewBasicView'
        wantedBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_ReviewBasicView'
        role:
          type: array
          items:
            type: string
    Book_BasicInfo:
      type: object
      properties:
        ID:
          type: integer
          format: int64
        title:
          type: string
        authorString:
          type: string
        description:
          type: string
        releaseDate:
          type: string
        ISBN:
          type: string
        averageRating:
          type: number
          format: double
        series:
          type: string
        pageCount:
          type: integer
          format: int32
        publisher:
          type: string
        id:
          type: integer
          format: int64
        isbn:
          type: string
    AuthResponse:
      type: object
      properties:
        status:
          type: string
          enum:
          - SUCCESS
          - FAILURE
        message:
          type: string
        error:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Book_Username:
      type: object
      properties:
        id:
          type: integer
          format: int64
        isbn:
          type: string
    User_Username:
      type: object
      properties:
        username:
          type: string
        readBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_Username'
        readingBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_Username'
        wantedBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_Username'
        role:
          type: array
          items:
            type: string
    User_BasicInfo:
      type: object
      properties:
        readBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_BasicInfo'
        readingBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_BasicInfo'
        wantedBooks:
          type: array
          items:
            $ref: '#/components/schemas/Book_BasicInfo'
        role:
          type: array
          items:
            type: string
    Review_BasicInfo:
      type: object
      properties:
        ID:
          type: integer
          format: int64
        title:
          type: string
        authorName:
          type: string
        rating:
          type: integer
          format: int32
        content:
          type: string
        id:
