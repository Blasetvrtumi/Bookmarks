{{#book}}
<!-- Book card-->
<div class="col mb-5 book">
    <div class="card h-100">
        <!-- Read badge-->
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Le√≠do
        </div>
        <!-- Book cover image-->
        <img class="card-img-top" src="data:image/png;base64,{{imageString}}" alt="..."/>
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Book name-->
                <h5 class="fw-bolder">{{title}}</h5>
                <!-- Book Author-->
                <h6 class="fw-normal">{{authorString}}</h6>
                <!-- Product reviews-->
                <div class="d-flex justify-content-center small text-warning mb-2 stars">
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                </div>
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/book/{{ID}}">Ver
                libro</a>
            </div>
        </div>
    </div>
</div> <!-- End of book card-->
{{/book}}
