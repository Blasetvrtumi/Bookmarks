        </a>
        <button class="bm-navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="bm-navbar-toggler-icon"></span></button>
        <div class="bm-collapse bm-navbar-collapse bm-navbar-menu" id="navbarSupportedContent">
            <!-- Has to be centered -->
            <ul class="bm-navbar-nav bm-me-auto bm-mb-lg-0 bm-ms-auto">
                <!-- Main page option (has little house icon on the left)-->

                    <i class="bi-house-door-fill"></i>
                    Inicio
                </a>
                </li>

                <!-- Forum option-->
                <li class="bm-nav-item"><a class="bm-nav-link" href="forumPage.html">
                    <i class="bi-chat-left-text-fill"></i>
                    Foro
                </a>
                </li>

                <!-- Administrator menu option -->
                <li class="bm-nav-item"><a class="bm-nav-link" href="../templates/administratorMainPage.html">
                    <i class="bi-gear-fill"></i>
                    Administrador
                </a>
                </li>
                <!-- Search widget-->
                <li class="bm-nav-item">
                    <form class="bm-d-flex position-relative">
                        <input id="search-bar" class="form-control search-bar" type="search" placeholder="Buscar"
                               aria-label="Search">
                        <a id="magnifier-icon-link" href="../templates/searchResultsPage.html">

            <form class="bm-d-flex">
                <ul class="bm-navbar-nav bm-me-auto bm-mb-lg-0 bm-ms-lg-4">

                    <li class="bm-nav-item dropdown">
                        <a class="bm-nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">

                                 src="assets/defaultProfilePicture.png" alt="Perfil"/>

<header class="bg-branding-white py-1">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-start text-dark">
            <h1 class="display-4 fw-bolder">Foro</h1>
            <p class="lead fw-normal text-black-50 mb-0">Rodéate de gente apasionada por la lectura</p>

        </div>
    </div>
</header>

<div class="container forum-container">
    <div class="main-body p-0">
        <div class="inner-wrapper">

            <div class="inner-sidebar">

                <div class="inner-sidebar-header justify-content-center">
                    <button class="btn btn-primary has-icon btn-block new-content-button" type="button"
                            data-toggle="modal"
                            data-target="#threadModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" class="feather feather-plus mr-2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Nueva comunidad
                    </button>
                </div>


                <div class="inner-sidebar-body p-0">
                    <div class="p-3 h-100" data-simplebar="init">
                        <div class="simplebar-wrapper" style="margin: -16px;">
                            <div class="simplebar-height-auto-observer-wrapper">
                                <div class="simplebar-height-auto-observer"></div>
                            </div>
                            <div class="simplebar-mask">
                                <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                    <div class="simplebar-content-wrapper"
                                         style="height: 100%; overflow: hidden;">
                                        <div class="simplebar-content" style="padding: 16px;">
                                            <nav class="nav nav-pills nav-gap-y-1 flex-column">
                                                <a href="javascript:void(0)"
                                                   class="nav-link nav-link-faded has-icon">Todos los posts</a>
                                                <a href="javascript:void(0)"
                                                   class="nav-link nav-link-faded has-icon active">Comunidades</a>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="simplebar-placeholder" style="width: 234px; height: 292px;"></div>
                        </div>
                        <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
                            <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
                        </div>
                        <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
                            <div class="simplebar-scrollbar"
                                 style="height: 151px; display: block; transform: translate3d(0px, 0px, 0px);"></div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="inner-main">

                <div class="inner-main-header">
                    <a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#"
                       data-toggle="inner-sidebar"><i class="material-icons">arrow_forward_ios</i></a>
                    <select class="custom-select custom-select-sm w-auto mr-1">
                        <option selected>Más recientes</option>
                        <option value="1">Popular</option>
                    </select>
                    <span class="input-icon input-icon-sm ml-auto w-auto">
                            <input type="text"
                                   class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4"
                                   placeholder="Busca en el foro"/>
                        </span>
                </div>


                <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                    <div class="card mb-2">
                        <div class="card-body p-2 p-sm-3">
                            <div class="media forum-item">
                                <a href="#" data-toggle="collapse" data-target=".forum-content"><img
                                        src="assets/img/communityIconExample2.jpg"
                                        class="mr-3 community-avatar " width="50" alt="User"/></a>
                                <div class="media-body">
                                    <h6><a href="communityPage.html"
                                           class="text-body">Reader Legends</a></h6>
                                    <p class="text-secondary">
                                        Comunidad de lectores apasionados
                                    </p>
                                    <p class="text-muted">
                                            <span
                                                    class="text-secondary font-weight-bold">5 miembros</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <form>
                        <div class="modal-header d-flex align-items-center bg-primary text-white">
                            <h6 class="modal-title mb-0" id="threadModalLabel">New Discussion</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="threadTitle">Title</label>
                                <input type="text" class="form-control" id="threadTitle" placeholder="Enter title"
                                       autofocus/>
                            </div>
                            <textarea class="form-control summernote" style="display: none;"></textarea>
                            <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                                <input type="file" class="custom-file-input" id="customFile" multiple/>
                                <label class="custom-file-label" for="customFile">Attachment</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
